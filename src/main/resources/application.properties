spring.datasource.url=jdbc:postgresql://localhost:5432/fatca
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.output.ansi.enabled=always
server.error.include-message=always 
spring.ldap.embedded.ldif=classpath:test-server.ldif
spring.ldap.embedded.base-dn=dc=springframework,dc=org
spring.ldap.embedded.port=8389 
spring.security.filter.order=10
auth.secretKey = FatcaSecret
auth.token.expiration=86400
auth.token.refresh.expiratation=2592000
ldap.auth.userdn=uid={0},ou=people
ldap.auth.base=ou=groups
ldap.auth.url=ldap://localhost:8389/dc=springframework,dc=org